# Prompt Templates — Model × Category combinations for WBB image generation
#
# Each template has:
#   model:     model name (matches MODELS[].name in generate-images.py)
#   category:  asset category (matches wbb-assets.yaml sections)
#   template:  Jinja2-style template with {description} placeholder
#   negative_prompt: model-specific negative prompt (if supported)
#
# Prompt strategies per model (from models.md Phase 1+2 testing):
#   seedream-4-5:    Structured hierarchy: Scene → Subject → Details → Style
#   flux-2-pro:      Natural language with hex colors and camera settings
#   nano-banana-pro: Conversational briefing style ("Imagine a...")
#   gpt-image-1-5:   Layered reasoning: Background → Subject → Details → Constraints

# ═══════════════════════════════════════════════════════════════════
# SEEDREAM 4.5 — Structured hierarchy + strong negative prompt
# ═══════════════════════════════════════════════════════════════════

seedream-4-5:

  races:
    template: >
      [Scene] Full-body dark fantasy character portrait on a clean white
      background. The entire figure is visible from head to feet.
      [Subject] {description}
      [Details] Realistic anatomy, weathered skin textures, historically
      accurate late medieval (~1300 CE) clothing and materials. Visible wear
      on fabrics, scars, and imperfections. Full body shown, feet on ground.
      [Style] Photorealistic dark fantasy concept art, muted desaturated
      palette, soft studio lighting, sharp focus, 4K detail. Skyrim meets
      Kingdom Come: Deliverance aesthetic.
    negative_prompt: >
      anime, cartoon, manga, cel-shading, bright saturated colors, clean
      pristine surfaces, glowing effects, fantasy magic, text, watermark,
      logo, blurry, low quality, extra limbs, deformed

  weapons:
    template: >
      [Scene] Medieval weapon on a clean white background, full weapon
      visible from end to end. Game artbook style.
      [Subject] {description}
      [Details] Historically plausible construction (~1300 CE). The complete
      weapon must be shown in frame, nothing cropped. Subtle material
      textures — steel, leather, wood grain.
      [Style] High quality concept art, game artbook illustration style.
      Clean white background, soft lighting, sharp detail. Slightly
      painterly rendering — not a photograph, not a cartoon. Think Skyrim
      or Dark Souls official artbook. Muted desaturated palette.
    negative_prompt: >
      anime, cartoon, glowing, magical effects, ornate fantasy decoration,
      gems, runes, text, watermark, blurry, low quality, bright colors,
      close-up, macro, cropped, photograph, stock photo

  locations:
    template: >
      [Scene] Cinematic establishing shot of a dark fantasy landscape.
      [Subject] {description}
      [Details] Volumetric fog, overcast sky, atmospheric perspective.
      Late medieval (~1300 CE) architecture where applicable. Weathered
      stone, aged wood, overgrown vegetation.
      [Style] Matte painting quality, cinematic composition, wide-angle
      view, muted desaturated palette, Skyrim-inspired environment art.
      4K detail, depth of field.
    negative_prompt: >
      anime, cartoon, bright colors, clean pristine, modern elements,
      text, watermark, people in foreground, blurry, low quality

  deities:
    template: >
      [Scene] Dark folklore illustration with supernatural atmosphere.
      [Subject] {description}
      [Details] Ambiguous, unsettling presence — rooted in Germanic
      folklore, not high fantasy. Subtle horror through atmosphere, not
      gore. Mist, shadow, cold light.
      [Style] Dark fantasy concept art, painterly quality, muted palette
      with selective cold accents. 4K detail. The Witcher meets Brothers
      Grimm aesthetic.
    negative_prompt: >
      anime, cartoon, bright colors, clean, cute, friendly, high fantasy,
      glowing magic, text, watermark, blurry, low quality

  classes:
    template: >
      [Scene] Full-body dark fantasy character portrait on a clean white
      background. The entire figure is visible from head to feet.
      [Subject] {description}
      [Details] Realistic anatomy, period-accurate clothing and equipment
      (~1300 CE). Clothing shows social status through material quality,
      wear patterns, and accessories. Weathered textures, visible use.
      Full body shown, feet on ground.
      [Style] Photorealistic dark fantasy concept art, muted desaturated
      palette, soft studio lighting, sharp focus, 4K detail. Skyrim meets
      Kingdom Come: Deliverance aesthetic.
    negative_prompt: >
      anime, cartoon, manga, cel-shading, bright saturated colors, clean
      pristine surfaces, glowing effects, fantasy magic, text, watermark,
      logo, blurry, low quality, extra limbs, deformed

# ═══════════════════════════════════════════════════════════════════
# FLUX 2 PRO — Environments only (locations + deities)
# Flux underperforms on characters and weapons — use only for scenes.
# ═══════════════════════════════════════════════════════════════════

flux-2-pro:

  locations:
    template: >
      A cinematic landscape in dark fantasy style. {description} Shot on a
      24mm wide-angle lens at f/8, atmospheric haze. Color palette: muted
      earth tones (#5C5346, #3E4A3C, #7A7062), overcast sky (#9CA5AC).
      Volumetric fog, depth of field, matte painting quality. 4K, highly
      detailed environment. Medieval European, circa 1300 CE.
    negative_prompt: null

  deities:
    template: >
      A dark folklore scene with supernatural atmosphere. {description}
      Shot on a 35mm lens at f/4, cold moonlight and deep shadows. Color
      palette: midnight blue (#191970), bone white (#E8E0D4), shadow black
      (#1A1A2E). Germanic folklore horror. Painterly, atmospheric, 4K.
    negative_prompt: null

