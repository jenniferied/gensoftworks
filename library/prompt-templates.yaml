# NANO BANANA PRO — Conversational briefing style
# ═══════════════════════════════════════════════════════════════════

nano-banana-pro:

  races:
    template: >
      Imagine a full-body character portrait for a dark fantasy worldbuilding
      bible. {description}
      Show the complete figure from head to feet, standing on the ground,
      against a clean white background — like a concept art character sheet.
      Think Skyrim or Kingdom Come: Deliverance — grounded in historical
      reality, not high fantasy.
      Ground rules: full body visible, no cropping at waist or knees. No
      anime influence, no fantasy clichés, no glowing effects. Everything
      should look weathered and real. Late medieval Europe, around 1300 CE.
      Serious and grounded. The image must contain no text, no labels, no
      titles, no captions, no watermarks whatsoever.
    negative_prompt: null

  weapons:
    template: >
      Imagine a concept art illustration of a complete medieval weapon on a
      clean white background — like a page from a game artbook. {description}
      The entire weapon must be visible in the frame — from pommel to blade
      tip, nothing cropped. Flat on a white surface, viewed from above.
      The style should be high quality concept art — slightly painterly
      rendering with sharp detail, not a photograph and not a cartoon.
      Think Skyrim or Dark Souls official artbook.
      Ground rules: no fantasy ornamentation, no glowing runes, no magical
      effects. Historically plausible, around 1300 CE. The image must
      contain no text, no labels, no titles, no captions, no watermarks
      whatsoever.
    negative_prompt: null

  locations:
    template: >
      Imagine a sweeping establishing shot of a dark fantasy landscape.
      {description}
      This should feel like a matte painting for a cinematic opening —
      wide, atmospheric, immersive. Think Skyrim's environmental art meets
      The Witcher's moody lighting.
      Ground rules: overcast sky, volumetric fog, muted desaturated palette.
      No bright fantasy colors, no clean pristine surfaces. Everything shows
      age and weather. Medieval European, around 1300 CE. The image must
      contain no text, no labels, no titles, no captions, no watermarks
      whatsoever.
    negative_prompt: null

  deities:
    template: >
      Imagine a dark fantasy scene rooted in Germanic folklore. {description}
      The mood should be unsettling and ancient — like the original Brothers
      Grimm before they were sanitized. Horror through atmosphere, not gore.
      The supernatural should feel ambiguous and dangerous.
      Ground rules: this is concept art, not a book illustration. No paper
      texture, no drawn-on-parchment effect, no border or frame. Render as
      a photorealistic or painterly scene. No high fantasy aesthetics, no
      bright colors, no cute or friendly creatures. The image must contain
      no text, no labels, no titles, no captions, no watermarks whatsoever.
    negative_prompt: null

  classes:
    template: >
      Imagine a full-body character portrait for a dark fantasy worldbuilding
      bible. {description}
      Show the complete figure from head to feet, standing on the ground.
      The portrait should clearly communicate this person's social position
      through their clothing, posture, and equipment. Think of it as a
      character reference for a game like Kingdom Come: Deliverance — every
      detail of clothing tells you about their status and profession.
      Ground rules: full body visible, no cropping at waist or knees. No
      anime, no fantasy clichés, no glowing effects. Historically grounded,
      around 1300 CE. Serious and realistic. The image must contain no text,
      no labels, no titles, no captions, no watermarks whatsoever.
    negative_prompt: null

